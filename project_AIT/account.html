    <form id="register-form" action="register.php" method="POST">
      <img src="img/215/avatar.png" class="img-circle" alt="" />
      <div class="form-group input-group-lg">
        <p class="form-text">What kind of user are you?</p>
        <select class="form-control" name="devices">
          <option value="ipod">Student</option>
          <option value="radio">Professor</option>
          <option value="computer">College Adminstrator</option>
        </select>
      </div>

      <div class="input-group input-group-lg">
        <input type="text" class="form-control" placeholder="College?">
        <span class="input-group-btn">
          <button class="btn btn-info btn-flat" type="button">Go!</button>
        </span>
      </div>
      <div class="input-group input-group-lg">
      Gender:
      <input id="female" type="radio" name="gender"
             value="f">
      <label for="female">Female</label>
      <input id="male" type="radio" name="gender"
             value="m">
      <label for="male">Male</label>
      </div>
      <button class="btn btn-lg btn-primary btn-block" type="submit" name="submit">Update</button>
    </form>
